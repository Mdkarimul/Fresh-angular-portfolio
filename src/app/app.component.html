<div class="landing-page">
  <div class="main" #scrollableElement>
    <router-outlet></router-outlet>
  </div>
  <div class="nav">
    <div class="home">
      <a routerLink="/" routerLinkActive="active" class="w-100 h-100 d-flex justify-content-center align-items-center" ariaCurrentWhenActive="page"
        ><i class="bx bx-home overflow-hidden"></i
      ></a>
    </div>
    <div class="about">
      <a
        class="w-100 h-100 d-flex justify-content-center align-items-center"
        routerLink="/about"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        ><i class="bx bxs-user overflow-hidden"></i
      ></a>
    </div>
    <div class="services">
      <a
        routerLink="/services"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      ></a>
    </div>
    <div class="portfolio">
      <a
        routerLink="/portfolio" class="d-flex justify-content-center align-items-center w-100 h-100"
        ariaCurrentWhenActive="page"
        routerLinkActive="active"
        ><i class="bx bxs-contact overflow-hidden"></i
      ></a>
    </div>
    <div class="contact">
      <a class="d-flex justify-content-center align-items-center w-100 h-100"
        routerLink="/contact"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        ><i class="bx bx-award overflow-hidden"></i
      ></a>
    </div>
  </div>
</div>
